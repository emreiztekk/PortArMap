<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Image Click Redirect</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>   
  <script>
    function redirectToURL() {
      window.location.href = "https://example.com";
    }
  </script>
</head>
<body>
  <a-scene id="scene" vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"> 
    <a-image id="Goztepe" src="https://upload.wikimedia.org/wikipedia/commons/3/3f/G%C3%B6ztepe_pier.jpg"  
    look-at="[gps-camera]" scale="5 5 5"
    gps-entity-place="latitude: 38.399571991405416; longitude: 27.083436202065336;" position="0 2 0" onclick="redirectToURL()"
    ></a-image> 
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>
</body>
</html>
