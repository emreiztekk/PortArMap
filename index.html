<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <title>Ports</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>   
 
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene id="scene" vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"> 
            <!-- 	  Goztepe GÃ¶ztepe  	   38.399571991405416, 27.083436202065336 -->
            <a-image id="Goztepe" src="https://upload.wikimedia.org/wikipedia/commons/3/3f/G%C3%B6ztepe_pier.jpg"  
                look-at="[gps-camera]" scale="5 5 5"
                gps-entity-place="latitude: 38.399571991405416; longitude: 27.083436202065336;" position="0 2 0" clicker
                ></a-image> 
 
            <!-- 	   Pasaport	   38.42892199253736, 27.13228407441726 -->
            <a-image id="Pasaport"
                src="https://upload.wikimedia.org/wikipedia/commons/5/55/Kantar_Karakolu%2C_Izmir.jpg" onclick="window.location.href='https://www.izdeniz.com.tr/'" 
                look-at="[gps-camera]" scale="5 5 5"
                gps-entity-place="latitude: 38.42892199253736; longitude: 27.13228407441726;" position="0 2 0" clicker
                ></a-image> 
            <a-camera gps-camera rotation-reader></a-camera> 
    </a-scene> 
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var scene = document.querySelector('a-scene');  
            document.querySelectorAll('a-image').forEach(function (image) {
                image.addEventListener('click', function () { 
                    console.log("image Clicked");
                    window.location.href = 'https://www.izdeniz.com.tr/';
                });
            });   
        });
    </script>
</body>

</html>
